apply plugin: 'idea'

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'


// One Jar settings
apply plugin: 'gradle-one-jar'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.4'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // args parsing
    compile 'args4j:args4j-site:2.0.16'
    compile 'args4j:args4j:2.0.16'

    // logs
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    // index and search
    compile 'org.apache.lucene:lucene-core:5.5.4'
    compile 'org.apache.lucene:lucene-analyzers-common:5.5.4'
    compile 'org.apache.lucene:lucene-queryparser:5.5.4'

    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'LightGrok'

// for test
run {
    // args = ["-root", "/mnt/hd/"]
    // args = ["-search", "mavenCentral"]
}


task oneJar(type: OneJar) {
    mainClass = 'LightGrok'
    archiveName = 'lightgrok_one.jar'
}
